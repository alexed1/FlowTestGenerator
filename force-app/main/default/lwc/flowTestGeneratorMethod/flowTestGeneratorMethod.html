<template>

    <div class="slds-box slds-theme_default">
        <lightning-input
                name="methodName"
                class="slds-p-bottom_xx-small"
                label={labels.testMethodNameLabel}
                type="text"
                value={methodName}
                disabled={disableMethodNameInput}
                onblur={handleMethodNameChange}
        ></lightning-input>
        <template if:true={renderSpecifyInputVariables}>
            <div class="slds-text-heading_small">
                {labels.inputVariablesLabel}
            </div>
            <c-flow-test-set-input-variables
                    name={methodName}
                    add-button-label={labels.addInputVariableButtonLabel}
                    flow-variables={flowVariables}
                    input-options={inputOptions}
                    onexpressionchanged={handleInputParamChangedEvent}
            ></c-flow-test-set-input-variables>
            <div class="slds-p-top_large text-align-end">
                <lightning-button
                        label={labels.setOutputVariablesButtonLabel}
                        title={labels.setOutputVariablesButtonLabel}
                        icon-name="utility:forward"
                        variant="brand"
                        onclick={handleNavigateToSetOutputVariables}
                ></lightning-button>
            </div>
        </template>
        <template if:true={renderSpecifyOutputVariables}>
            <div class="slds-m-top_small slds-p-bottom_xx-small slds-p-top_xx-small  slds-text-heading_small border-top-2px">
                {labels.outputVariablesLabel}
            </div>
            <template for:each={testAssertions} for:item="curTestAssertion" for:index="index">
                <div class="slds-card slds-p-around_xx-small" key={curTestAssertion.id}>
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_6-of-12 slds-p-right_medium">
                            <div class="slds-grid">
                                <!--                            <div class="slds-col slds-size_1-of-12">-->
                                <!--                                {curTestAssertion.index}-->
                                <!--                            </div>-->
                                <div class="slds-col slds-size_12-of-12">
                                    <span>{curTestAssertion.index}</span>
                                    <span>
                                    <lightning-input
                                            name="name"
                                            class="slds-p-bottom_xx-small"
                                            label={labels.assertionNameInputLabel}
                                            type="text"
                                            value={curTestAssertion.name}
                                            data-id={curTestAssertion.id}
                                            onblur={handleAssertionVariableChange}
                                    ></lightning-input>
                                </span>
                                </div>
                            </div>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-align-bottom">
                            <div class="slds-grid slds-align-bottom">
                                <div class="slds-col slds-size_11-of-12 slds-align-bottom">
                                    <lightning-input
                                            name="errorMessage"
                                            class="slds-p-bottom_xx-small"
                                            label={labels.assertionErrorMessageLabel}
                                            type="text"
                                            value={curTestAssertion.errorMessage}
                                            data-id={curTestAssertion.id}
                                            onblur={handleAssertionVariableChange}
                                    ></lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-12 slds-align-bottom slds-p-bottom_xx-small">
                                    <lightning-button-icon
                                            class="slds-m-left_x-small"
                                            icon-name="utility:delete"
                                            alternative-text="Delete"
                                            data-id={curTestAssertion.id}
                                            onclick={handleRemoveAssertion}
                                    ></lightning-button-icon>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1">
                        <c-expression-builder
                                name={curTestAssertion.id}
                                formula-string={curTestAssertion.formulaString}
                                add-button-label={labels.addExpressionButtonLabel}
                                static-fields={outputOptions}
                                dispatch-component-change-events
                                onexpressionchanged={handleExpressionChanged}
                        ></c-expression-builder>
                    </div>
                </div>
            </template>
            <div class="slds-p-top_large">
                <lightning-button
                        label={labels.addAssertionButtonLabel}
                        title={labels.addAssertionButtonLabel}
                        icon-name="utility:add"
                        onclick={handleAddTestAssertion}
                ></lightning-button>
                <lightning-button
                        class="slds-float_right"
                        label={labels.confirmAndGenerateButtonLabel}
                        title={labels.confirmAndGenerateButtonLabel}
                        variant="brand"
                        icon-name="utility:forward"
                        onclick={handleNavigateToConfirmAndGenerate}
                ></lightning-button>
            </div>
        </template>
    </div>
</template>
